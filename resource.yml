# 打包资源配置文件

# - title: Vue # 一级列表名称
#   boilerplates: # 样板数组
#     - title: boilerplate_title # 标题，显示在交互界面中中
#       key: vue-elementui-boilerplate # 真实名称
#       tags: # 标签数组
#         - PC Web

# 浏览器端 Vue 相关样板
- title: Vue
  boilerplates:
    - title: ElementUI
      key: vue-elementui-boilerplate
      tags:
        - PC Web
    - title: VantUI
      key: vue-vantui-boilerplate
      tags:
        - Mobile Web
    - title: VantUI + H5Plus
      key: vue-vantui-h5plus-boilerplate
      tags:
        - Mobile HybridApp
    - title: UniApp
      key: uniapp-boilerplate
      tags:
        - Wechat MP
    - title: <dockerify> ElementUI
      key: vue-elementui-docker-boilerplate
      tags:
        - PC Web
    - title: <dockerify> VantUI
      key: vue-vantui-docker-boilerplate
      tags:
        - Mobile Web

# 浏览器端 React 相关样板
- title: React
  boilerplates:
    - title: <typescript> Redux + AntDesign
      key: react-redux-antd-boilerplate
      tags:
        - PC Web

# 服务端 Node.js 样板
- title: Node Server
  boilerplates:
    - title: Express
      key: server-express-boilerplate
      tags:
        - REST API
        - Server Render
    - title: Express + Mock.js
      key: server-express-mock-boilerplate
      tags:
        - REST API
        - Mock.js Server
    - title: <dockerify / typescript> Nest + TypeORM
      key: server-nest-boilerplate
      tags:
        - REST API
        - GraphyQL
        - MicroService
